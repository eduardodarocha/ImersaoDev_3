<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de média-ImersãoDev_3</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
  </div>
  <div class="containerForm">
  <form id="notas">
    <label for="nome">Nome do Aluno</label>
    <input type="text" class="entradas" id="nome" name="nome"><br>
    <label for="nota1">Nota 1º Bimestre:</label>
    <input type="number" class="entradas" id="nota1" name="nota1"><br>
    <label for="nota2">Nota 2º Bimestre:</label>
    <input type="number" class="entradas" id="nota2" name="nota2"><br>
    <label for="nota3">Nota 3º Bimestre:</label>
    <input type="number" class="entradas" id="nota3" name="nota3"><br>
    <label for="nota4">Nota 4º Bimestre:</label>
    <input type="number" class="entradas" id="nota4" name="nota4"><br>

    <input type="submit" onclick="calculaMedia(event)" value="Média das notas" id="buttonSubmit"><br>
    <input type="reset" value="Limpar" id="buttonReset" onclick="resetFrase()">    
  </form>

  <p id="resultado"></p>
  </div>
</body>

</html>
  <script  src="./script.js"></script>

</body>
</html>
