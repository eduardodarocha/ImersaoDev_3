<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas_v2</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>

<body>
    <header><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="logo"></header>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Conversor de Real em dólar, euro ou bitcoin
        </p>
            <input id="valueinput" type="number" placeholder="Valor em reais"><br>
            
            <label id="labelSelect">Moeda para conversão</label>
                <select name="currencyinput" id="currencyinput">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>                    
                  </select>
            <p> <button onclick="converte()" id="buttonConverter">Converter</button></p>
            <p class="page-title"><span id="valueconverted"></span></p>
            <p>Taxa atualizado a cada 30 segundos de forma automática.</p>
            <!-- <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="logo"> -->

    </div>
    
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo" class="alura-logo">
    </a>

    <script type='text/javascript' src='./script/script.js'></script>

</body>

</html>
